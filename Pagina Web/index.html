<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="carousel-wrapper">
    <div id="menu">
      <div id="current-option">
        <span id="current-option-text1" data-previous-text="" data-next-text=""></span>
        <span id="current-option-text2" data-previous-text="" data-next-text=""></span>
      </div>
      <button id="previous-option" aria-label="Botón Arriba"></button>
      <button id="next-option" aria-label="Botón Abajo"></button>
    </div>
    <div id="image"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
